<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>联系我们-{site.name}</title>
    <meta name="keywords" content="{site.seo_keyword}" />
    <meta name="description" content="{site.seo_description}" />
    <link rel="stylesheet" href="<%templateskin%>/css/font-awesome.min.css" />
    <link rel="stylesheet" href="<%templateskin%>/css/font-awesome-ie7.css" />
    <link rel="stylesheet" href="<%templateskin%>/css/swiper.min.css" />
    <link rel="stylesheet" href="<%templateskin%>/css/public.css" />
    <script type="text/javascript" src="<%templateskin%>/js/jquery-1.11.0.min.js"></script>

</head>
<body>
    <%template src="partialhtml/header.html"%>
    <div class="content clear">
        <%template src="partialhtml/banner.html"%>
        <div class="wraper clear">
            <%template src="partialhtml/side1.html"%>

            <div class="main">
                <div class="titlebar">
                    <span class="icon-leaf"></span>地图向导
                </div>
                <div>
                    <div id="allmap" style="width: 100%;height:300px;overflow: hidden;margin:0;"></div>
                    <div id="panorama" style="width:100%; height: 300px;"></div>
                </div>
            </div>
        </div>
    </div>
    <%template src="partialhtml/footer.html"%>
</body>
</html>
<script type="text/javascript" src="<%templateskin%>/js/swiper.min.js"></script>
<script type="text/javascript" src="<%templateskin%>/js/public.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=yMryVCMO3tp4dRF85mImcKOu"></script>


<script type="text/javascript">
    //百度地图API功能
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(118.143093, 24.696677, 16);
    map.centerAndZoom(point, 12);
    map.enableScrollWheelZoom();   // 添加滚动轴
    var marker = new BMap.Marker(point);  // 创建标注
    map.addOverlay(marker);              // 将标注添加到地图中
    var label = new BMap.Label("<p style='color:red;height: 20px;line-height: 20px;font-weight: bold;'><img src='images/imgs/logo.png' style='width:20px;' alt=''/>厦门臻美彩印有限公司</p>地址：厦门市同安园68号", {offset: new BMap.Size(20, -10)});
    marker.setLabel(label);
    //添加全景视图
    var panorama = new BMap.Panorama('panorama'); //默认为显示导航控件
    panorama.setPosition(new BMap.Point(118.143093, 24.696677));


</script>
